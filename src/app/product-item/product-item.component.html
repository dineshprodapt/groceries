<div class="product-card">
  <div class="product-image">
    <img [src]="product.image" [alt]="product.name">
  </div>
  <div class="product-details">
    <h3>{{product.name}}</h3>
    <p class="price">{{product.value}}</p>
    
    <div class="quantity-selector" *ngIf="selectedQuantity > 0; else addButton">
      <button class="quantity-btn minus" (click)="decrement()">âˆ’</button>
      <span class="quantity">{{selectedQuantity}}</span>
      <button class="quantity-btn plus" (click)="increment()">+</button>
    </div>
    
    <ng-template #addButton>
      <button class="add-btn" (click)="addToCart()">Add</button>
    </ng-template>
  </div>
</div>
